<section class="contacts" style="background-image: url('./images/contacts.jpg')">
  <h2>Get in Touch with Us</h2>

  <div class="contacts__inner">
    <form class="contacts__form">
      <label for="userName">
        <span> name </span>
        <input type="text" placeholder="Your name" id="userName" required />
      </label>

      <label for="userEmail">
        <span> e-mail </span>
        <input type="email" placeholder="Your email" id="useremail" required />
      </label>

      <label for="userMessage">
        <span>message</span>
       <textarea placeholder="Drop us a line" id="userMessage" required></textarea>
      </label>

      <button class="btn btn--big" type="submit">Send Message</button>
    </form>
  </div>
</section>
